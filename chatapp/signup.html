<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marmalade</title>
  <link rel="stylesheet" href="css/styles_reset.css">
  <link rel="stylesheet" href="css/marmalade.css">

</head>

<body>
  <h3>marmalade signup</h3>
  <section id="form-section">
    <form id="signup-form" method="post">
      <label for="email">Email (will not be public)</label><br>
      <input type="email" name="email" id="email" placeholder="name@example.com" required autocomplete="email"><br>

      <label for="userpassword">Create Password</label><br>
      <input type="password" name="userpassword" id="userpassword" placeholder="password" required><br>

      <label for="fullname">Full Name (will not be public)</label><br>
      <input type="text" name="fullname" id="fullname" placeholder="Full Name" required autocomplete="name"><br>

      <label for="username">Username (choose your public alias)</label><br>
      <input type="text" name="username" id="username" placeholder="username" required><br>

      <label for="colour">Favourite Colour</label><br>
      <input type="text" name="colour" id="colour" placeholder="black"><br>

      <input type="submit" value="signup" id="signup-button" />
    </form>
  </section>
  <footer>
    <nav>
      <a href="./">home</a>
      <a href="login.html">login</a>
      <a href="signup.html">signup</a>
      <a href="messages.html">messages</a>
      <a href="#signout" id="signout">signout</a>
    </nav>
  </footer>

  <script src="js/signup.js"></script>
  <!--need to add readMesssages() for full signout??-->
  <script src="js/signout.js"></script>
</body>

</html>
